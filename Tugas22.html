<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PRODUKTIF</title>
  </head>
  <body>

    <h1>Perkenalan Diri</h1>
    <form>

      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td> <input type="text" name="Nama_Lengkap" placeholder="Nama Lengkap"> </td>
          </tr>

          <tr>
            <td>Username</td>
            <td>:</td>
            <td> <input type="Username" name="Username" placeholder="Username"> </td>
          </tr>

          <tr>
            <td>Email</td>
            <td>:</td>
            <td> <input type="email" name="Email" placeholder="Your Email"> </td>
          </tr>

          <tr>
            <td>Password</td>
            <td>:</td>
            <td> <input type="password" name="Password" placeholder="Password"> </td>
          </tr>

          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td> <input type="url" name="Alamat_Website" placeholder="Masukkan Url Web"> </td>
          </tr>

          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td> <input type="date" name="Tanggal_Lahir" placeholder="mm//dd//yyyy"> </td>
          </tr>

          <tr>
            <td>Umur</td>
            <td>:</td>
            <td> <input type="number" name="Umur"> </td>
          </tr>

          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td> <textarea name="Biografi" rows="4" cols="20"></textarea> </td>
          </tr>

          <tr>
            <td>Foto</td>
            <td>:</td>
            <td> <input type="image" name="Foto" src="sandi.jpg" height="100px" width="100px"> </td>
          </tr>

          <tr>
            <td>Audio</td>
            <td>:</td>
            <td> <audio src="sample.mp3" controls></audio> </td>
          </tr>
        </table>
      </fieldset>

    </form>

  </body>
</html>
